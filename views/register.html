<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body>
    <!-- INICIO CAJA GRANDE CREA TU CUENTA -->
    <div>


        <form action="#" method="post" class="formReg">
            <h2 class="tituloInicio">CREA TU CUENTA</h2>

            <h3>Información personal</h3>

            <!--  <label for="nombre">Nombre</label> -->
            <p><input type="text" name="nombre" id="nombre" placeholder="Nombre"></p>

            <!-- <label for="apellido">Apellido</label> -->
            <p><input type="text" name="apellido" id="apellido" placeholder="Apellido"></p>

            <!-- <label for="mail">E-mail</label>-->
            <p><input type="email" name="mail" id="mail" placeholder="email"></p>

            <!-- <label for="doc">N°Documento</label>-->
            <p><input type="number" name="NumDocumento" id="doc" placeholder="Numero de Documento"></p>         

            <h3>Información de inicio de sesión</h3>

            <!-- <label for="password">Contraseña</label>-->
            <p><input type="password" name="password" id="password" placeholder="Contraseña"></p>

            <!-- <label for="confirmPassword">Confirmar la contraseña</label>-->
            <p><input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repetir Contraseña"></p>  

            <h3>Suscripcion al boletin</h3>

            <label for="newsletter">¡Quiero recibir el newsletter!</label>
            <input type="checkbox" name="newsletter">
            
        
        
        <div class="sendButton">
            <button type="submit">Enviar</button>
        </div>
    </form>

    </div>
    <!-- FIN CAJA GRANDE CREA TU CUENTA -->
</body>
</html>
